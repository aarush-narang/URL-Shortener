<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2MLGK6XSHV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2MLGK6XSHV');
    </script>

    <meta name="description" content="Create shortened URLs or signin/signup to save your links." />

    <meta property="og:title" content="Shorten URL" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Create shortened URLs or signin/signup to save your links." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="Create shortened URLs or signin/signup to save your links." />
    <meta name="twitter:title" content="Shorten URL" />

    <meta name="theme-color" content="#000000" />
    <link type="application/xml" href="/sitemap.xml" />

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/header.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/url_shorten.js') }}" user='{{user}}'></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/header.js') }}" user='{{user}}'></script>
    <title>Shorten URL</title>
</head>

<body>
    <header class='header'>
        <button style="display: none;" id='sign-in' class='header-buttons'>Sign In</button>
        <button style="display: none;" id='sign-up' class='header-buttons'>Sign Up</button>
        <div style="display: none;" id='dropdown-container' data-dropdown>
            <button id='dropdown-button' class='header-buttons' data-dropdown-button>{{user}}</button>
            <div id='dropdown'>
                <a href="/mylinks">My Links</a>
                <a href="/settings"
                    style="pointer-events: none; background-color: rgb(25, 88, 126); cursor: not-allowed;">Settings</a>
                <a style="color: rgb(166, 70, 70);" href="/logout">Log Out</a>
            </div>
        </div>
    </header>
    <div id='form-holder'>
        <form autocomplete="off" spellcheck="false" id='link-form'>
            <div>
                <label id='link-label' for="link">Enter Link:</label>
                <div class="container">
                    <input type="text" id="link" name="link" placeholder="www.example.com">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </div>
            </div>
            <div id='warning-message-container'>
                <p id='warning-message'></p>
            </div>
            <div id='btns'>
                <input id="link-submit" type="submit" value="Shorten">
                <input id="link-open" style="display: none; width: 0px;" type="button" value="Open Link">
            </div>
        </form>
    </div>
</body>

</html>
