<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2MLGK6XSHV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2MLGK6XSHV');
    </script>

    <meta name="description" content="View your saved links by signing in." />

    <meta property="og:title" content="Your Links" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="View your saved links by signing in." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="View your saved links by signing in." />
    <meta name="twitter:title" content="Your Links" />

    <meta name="theme-color" content="#000000" />
    <link type="application/xml" href="/sitemap.xml" />

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/mylinks.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/header.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mylinks.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/header.js') }}" user={{user}}></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{user}}'s Links</title>
</head>

<body>
    <template id="link-template">
        <div class="link-container-back">
            <div class="link-container-front">
                <div class="links-container">
                    <a class="llink"></a>
                    <a class="slink"></a>
                </div>
                <div class="btns-container">
                    <button class="copy-btn">Copy Link</button>
                    <button class="delete-btn">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <header>
        <div id='dropdown-container' data-dropdown>
            <button id='dropdown-button' class='header-buttons' data-dropdown-button>{{user}}</button>
            <div id='dropdown'>
                <a href="/settings">Settings</a>
                <a href="/">Return To Home</a>
                <a style="color: rgb(166, 70, 70);" href="/logout">Log Out</a>
            </div>
        </div>
    </header>
    <div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div id='total-links-container'>
            <p id='total-links'></p>
        </div>
        <div id='container'>

        </div>
    </div>
</body>

</html>
