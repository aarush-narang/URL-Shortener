<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="../templates/stylesheets/mylinks.css">
    <link rel="stylesheet" type="text/css" href="../templates/stylesheets/header.css">
    <script type="text/javascript" src="../static/mylinks.js" domain={{domain}} port={{port}}></script>
    <script type="text/javascript" src="../static/header.js" user={{user}}></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Links</title>
</head>

<body>
    <header>
        <div id='dropdown-container' data-dropdown>
            <button id='dropdown-button' class='header-buttons' data-dropdown-button>{{user}}</button>
            <div id='dropdown'>
                <a href="/home">Return To Home</a>
                <a href="/settings">Settings</a>
                <a href="/logout">Log Out</a>

    <div>

        <div id='total-links-container'><p id='total-links'></p></div>
        <div id='container'></div>
    </div>
